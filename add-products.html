<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" type='text/css' content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap">
  <link rel="shortcut icon" type="imagex/png" href="../assets/Logo.svg" width="16" height="16">
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../add-products.css" />
  <title>Alura Geek</title>
  </head>
  <body>
    <header class="cabecera">
      <nav>
        <div class="logo-busqueda">
          <a class="ver-produto" href="../index.html">
          <div class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
        </a>
          <input i type="text" placeholder="que deseas encontrar?" />
        </div>
        
      </nav>
    </header>
    <main>
      <section class="product-add">
        <div class="product-add_title">Adicionar nuevo producto</div>
        <form class="form-cadastro" data-form>
          <input
            class="product-add_input__url"
            type="text"
            placeholder="URL del Producto"
            required
            data-url
          />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre del producto"
            required
            data-nombre
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Preçio del producto"
            required
            data-precio
          />
          <button type="submit" class="product-add_btn">
            Adicionar producto
          </button>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <section class="contacto">
        <div class="referencia">
            <img src="../assets/logo.png" alt="logo" />
            <p>Alura</p>
            <p>Geek</p>
        </div>
        <div class="links-utiles">
            <a href="">Quienes somos</a>
            <a href="">Política de Privacidad</a>
            <a href="">Programa de fidelidad</a>
            <a href="">Nuestras Tiendas</a>
            <a href="">Quiero ser franquiciado</a>
            <a href="">Anuncie aquí</a>
        </div>
        <div class="form">
            <p>Hable con nosotros</p>
            <div class="label-float">
              <input
                type="text"
                name="Nome"
                id="Nome"
                class="input-nome"
                placeholder=""
              />
              <label for="Nome" class="label-nome">Nombre</label>
            </div>
            <textarea
              name="mensagem"
              id="msg"
              cols="5"
              rows="5"
              placeholder="Escriba sua Mensage"
            ></textarea>
            <button>Enviar Mensaje</button>
          </div>
    </section>
</footer>
<rodapie class="rodapie">
    <P>Designed by Miyer Gonzalez</P>
    <p>2023</p>
</rodapie>
  <script type="module" src="../controllers/crea-productos-controller.js"></script>
</html>
